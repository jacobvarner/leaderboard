<head>
	<title>Leaderboard</title>
</head>
<body>
	{{> loginButtons}}
	<h1>Leaderboard</h1>
	{{> leaderboard}}
</body>

<template name="leaderboard">
	<strong><p>{{playerCount}}</p></strong>
	<ul>
		{{#each player}}
			<li class="player {{selectedClass}}">{{name}}: {{score}}</li>
		{{/each}}
	</ul>
	{{#if showSelectedPlayer}}
		<input type="button" class="increment" value="Give 5 Points">
		<input type="button" class="decrement" value="Take 5 Points">
		<input type="button" class="remove" value="Remove Player">
		<p><strong>Selected Player:</strong> {{showSelectedPlayer.name}}</p>
	{{/if}}
	{{> addPlayerForm}}
</template>

<template name="addPlayerForm">
	{{#if currentUser}}
		<form>
			Name:
			<input type="text" name="playerName">&nbsp;
			Score:
			<input type="number" min="0" size="30px" name="playerScore" value="0">
			<input type="submit" value="Add Player">
		</form>
	{{/if}}
</template>
